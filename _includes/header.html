<header>
    <h1>
        <a href="{{ " / " | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a>
    </h1>

    <img src="{{site.logo | relative_url}}" alt="Logo" />


    <p>{{ site.description | default: site.github.project_tagline }}</p>

    <p class="view">
        <a href="{{ site.github.repository_url }}">View the Project on GitHub
            <small>{{ site.github.repository_nwo }}</small>
        </a>
    </p>

    <p class="view">
        <a href="{{ site.github.owner_url }}">View My GitHub Profile</a>
    </p>


    <ul>
        <li>
            <a href="{{ site.github.zip_url }}">
                <img src="/assets/img/GitHub-Mark-32px.png" />
            </a>
        </li>
        <li>
            <a href="{{ site.github.tar_url }}">
                <img src="/assets/img/In-2C-28px-R.png" />
            </a>
        </li>
        <!--li><a href="{{ site.github.repository_url }}">View On <strong>GitHub</strong></a></li-->
    </ul>

</header>
